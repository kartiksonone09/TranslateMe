<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Result</title>
	<style>
		body {
            margin: 0;
            padding: 0;
            background-image: url('https://ttransfinal.blob.core.windows.net/bgimgcontent/bgimg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: large;
            
        }
	</style>
</head>
<body>
    <div class="container mt-5">
        <button type="submit" class="btn btn-secondary btn-block" style="font-size: xx-large; font-weight: bold;">Result</button>
		<table class="table table-hover">
                <thead>
                  <tr>
                    <th class="text-center table-light" scope="col">Original Text</th>
                    <th class="text-center table-light" scope="col">Translated Text</th>
					<th class="text-center table-light" scope="col">Language</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="table-danger table-hover">{{ original_text }}</td>
                    <td class="table-success table-hover">{{ translated_text }}</td>
					<td class="table-warning table-hover">{{ target_language }}</td>
                  </tr>
                </tbody>
            </table>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-warning btn-block">Try another one!</a>
        </div>
    </div>
</body>
</html>
